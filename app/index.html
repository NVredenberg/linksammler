<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linksammler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(18rem, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .preview-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #e9ecef;
        }
        .header-section {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
        }
        #appContent {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login/Setup Screen -->
    <div id="authScreen" class="login-container">
        <div class="login-card">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Linksammler</h3>
                    
                    <!-- Setup Form (wird angezeigt wenn kein Passwort gesetzt) -->
                    <div id="setupForm" style="display: none;">
                        <p class="text-muted">Bitte setze ein Passwort für den Zugriff auf die Anwendung.</p>
                        <form id="setupPasswordForm">
                            <div class="mb-3">
                                <label for="setupPassword" class="form-label">Passwort (min. 6 Zeichen)</label>
                                <input type="password" class="form-control" id="setupPassword" required minlength="6">
                            </div>
                            <div class="mb-3">
                                <label for="setupPasswordConfirm" class="form-label">Passwort bestätigen</label>
                                <input type="password" class="form-control" id="setupPasswordConfirm" required minlength="6">
                            </div>
                            <div id="setupError" class="alert alert-danger" style="display: none;"></div>
                            <button type="submit" class="btn btn-primary w-100">Passwort setzen</button>
                        </form>
                    </div>
                    
                    <!-- Login Form -->
                    <div id="loginForm" style="display: none;">
                        <form id="loginPasswordForm">
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Passwort</label>
                                <input type="password" class="form-control" id="loginPassword" required autofocus>
                            </div>
                            <div id="loginError" class="alert alert-danger" style="display: none;"></div>
                            <button type="submit" class="btn btn-primary w-100">Anmelden</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="appContent" class="container-fluid">
        <div class="header-section">
            <div>
                <h1>Linksammler</h1>
            </div>
            <div>
                <button type="button" class="btn btn-success me-2" id="openCreateModalBtn">
                    Anlegen
                </button>
                <button type="button" class="btn btn-outline-secondary" id="logoutBtn">
                    Abmelden
                </button>
            </div>
        </div>

        <div id="cardContainer" class="card-container"></div>
    </div>

    <!-- Modal zum Anlegen neuer Links -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Neuen Link anlegen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="linkForm">
                        <div class="mb-3">
                            <label for="cardTitle" class="form-label">Paket Titel</label>
                            <input type="text" class="form-control" id="cardTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="cardLink" class="form-label">Link</label>
                            <input type="url" class="form-control" id="cardLink" placeholder="https://..." required>
                        </div>
                        <div class="mb-3">
                            <label for="cardImage" class="form-label">Vorschaubild</label>
                            <input type="file" class="form-control" id="cardImage" accept="image/*" required>
                            <div class="mt-2">
                                <img id="imagePreview" src="" alt="Vorschau" style="max-width: 200px; display: none;">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary" id="saveBtn">Speichern</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz4YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        // Bootstrap Modal initialisieren
        let createModal;
        
        // Auth Status prüfen
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/status', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.authenticated) {
                    showApp();
                } else if (data.passwordSet) {
                    showLogin();
                } else {
                    showSetup();
                }
            } catch (error) {
                console.error('Auth Status Error:', error);
                showLogin();
            }
        }

        function showSetup() {
            document.getElementById('authScreen').style.display = 'flex';
            document.getElementById('setupForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('appContent').style.display = 'none';
        }

        function showLogin() {
            document.getElementById('authScreen').style.display = 'flex';
            document.getElementById('setupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('appContent').style.display = 'none';
        }

        function showApp() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appContent').style.display = 'block';
            
            // Modal initialisieren wenn App angezeigt wird
            if (!createModal) {
                createModal = new bootstrap.Modal(document.getElementById('createModal'));
            }
            
            loadLinks();
        }

        // Setup Form Handler
        document.getElementById('setupPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('setupPassword').value;
            const confirm = document.getElementById('setupPasswordConfirm').value;
            const errorDiv = document.getElementById('setupError');
            
            if (password !== confirm) {
                errorDiv.textContent = 'Passwörter stimmen nicht überein';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/setup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showApp();
                } else {
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Fehler: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });

        // Login Form Handler
        document.getElementById('loginPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showApp();
                } else {
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Fehler: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });

        // Logout Handler
        document.getElementById('logoutBtn').addEventListener('click', async function() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                showLogin();
            } catch (error) {
                console.error('Logout Error:', error);
            }
        });

        // Modal öffnen Button
        document.getElementById('openCreateModalBtn').addEventListener('click', function() {
            console.log('Anlegen Button geklickt');
            if (createModal) {
                createModal.show();
            } else {
                console.error('Modal nicht initialisiert');
                createModal = new bootstrap.Modal(document.getElementById('createModal'));
                createModal.show();
            }
        });

        // Bildvorschau im Modal
        document.getElementById('cardImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Bild komprimieren
        function compressImage(file, maxWidth = 800, quality = 0.8) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Speichern-Button
        document.getElementById('saveBtn').addEventListener('click', async function() {
            const title = document.getElementById('cardTitle').value;
            const link = document.getElementById('cardLink').value;
            const imageFile = document.getElementById('cardImage').files[0];

            if (title && link && imageFile) {
                try {
                    const compressedImage = await compressImage(imageFile);
                    
                    const response = await fetch('/api/links', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({
                            title: title,
                            link: link,
                            image: compressedImage
                        })
                    });

                    if (response.status === 401) {
                        alert('Session abgelaufen. Bitte neu anmelden.');
                        showLogin();
                        return;
                    }

                    if (response.ok) {
                        createModal.hide();
                        document.getElementById('linkForm').reset();
                        document.getElementById('imagePreview').style.display = 'none';
                        loadLinks();
                    } else {
                        alert('Fehler beim Speichern!');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Fehler beim Speichern: ' + error.message);
                }
            } else {
                alert('Bitte alle Felder ausfüllen!');
            }
        });

        // Links vom Backend laden
        async function loadLinks() {
            try {
                const response = await fetch('/api/links', {
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    showLogin();
                    return;
                }
                
                const links = await response.json();
                renderCards(links);
            } catch (error) {
                console.error('Error loading links:', error);
            }
        }

        // Karten rendern
        function renderCards(links) {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';

            links.forEach(linkData => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${linkData.image || 'https://via.placeholder.com/300x200?text=Kein+Bild'}" class="card-img-top preview-image" alt="${linkData.title}">
                    <div class="card-body">
                        <h5 class="card-title">${linkData.title}</h5>
                        <p class="card-text">${linkData.link}</p>
                        <button class="btn btn-primary copy-btn" data-link="${linkData.link}">Link kopieren</button>
                        <button class="btn btn-danger delete-btn" data-id="${linkData.id}">Karte löschen</button>
                    </div>
                `;
                container.appendChild(card);
            });

            // Copy-Button Handler
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const link = this.getAttribute('data-link');
                    
                    const copyToClipboard = (text) => {
                        if (navigator.clipboard && window.isSecureContext) {
                            return navigator.clipboard.writeText(text);
                        } else {
                            const textArea = document.createElement('textarea');
                            textArea.value = text;
                            textArea.style.position = 'fixed';
                            textArea.style.left = '-999999px';
                            document.body.appendChild(textArea);
                            textArea.select();
                            
                            return new Promise((resolve, reject) => {
                                try {
                                    const successful = document.execCommand('copy');
                                    textArea.remove();
                                    successful ? resolve() : reject(new Error('execCommand failed'));
                                } catch (err) {
                                    textArea.remove();
                                    reject(err);
                                }
                            });
                        }
                    };
                    
                    copyToClipboard(link).then(() => {
                        const originalText = this.textContent;
                        this.textContent = 'Kopiert!';
                        this.classList.remove('btn-primary');
                        this.classList.add('btn-success');
                        setTimeout(() => {
                            this.textContent = originalText;
                            this.classList.remove('btn-success');
                            this.classList.add('btn-primary');
                        }, 2000);
                    }).catch(err => {
                        console.error('Fehler beim Kopieren:', err);
                        alert('Fehler beim Kopieren: ' + err.message);
                    });
                });
            });

            // Delete-Button Handler
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', async function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    if (confirm('Möchten Sie diese Karte wirklich löschen?')) {
                        try {
                            const response = await fetch(`/api/links/${id}`, { 
                                method: 'DELETE',
                                credentials: 'include'
                            });
                            
                            if (response.status === 401) {
                                alert('Session abgelaufen. Bitte neu anmelden.');
                                showLogin();
                                return;
                            }
                            
                            loadLinks();
                        } catch (error) {
                            alert('Fehler beim Löschen: ' + error.message);
                        }
                    }
                });
            });
        }

        // Beim Laden der Seite Auth-Status prüfen
        window.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
</body>
</html>
