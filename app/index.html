<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Linksammler</title>
  style.css
</head>
<body>
  <h1>Linksammler</h1>
  <section>
    <h4>Neuen Link anlegen</h4>
    <form>
      <label for="title">Paket Titel</label>
      <input type="text" id="title" name="title">

      <label for="link">Link</label>
      <input type="url" id="link" name="link">

      <label for="image">Vorschaubild</label>
      <input type="url" id="image" name="image">

      <button type="submit">Speichern</button>
      <button type="reset">Abbrechen</button>
    </form>
  </section>
</body>
</html>
