<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linksammler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(18rem, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .preview-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #e9ecef;
        }
        .text-preview {
            height: 200px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .header-section {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
        }
        #appContent {
            display: none;
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
        .text-card {
            border-left: 4px solid #0d6efd;
        }
    </style>
</head>
<body>
    <!-- Login/Setup Screen -->
    <div id="authScreen" class="login-container">
        <div class="login-card">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Linksammler</h3>
                    
                    <div id="setupForm" style="display: none;">
                        <p class="text-muted">Bitte setze ein Passwort für den Zugriff auf die Anwendung.</p>
                        <form id="setupPasswordForm">
                            <div class="mb-3">
                                <label for="setupPassword" class="form-label">Passwort (min. 6 Zeichen)</label>
                                <input type="password" class="form-control" id="setupPassword" required minlength="6">
                            </div>
                            <div class="mb-3">
                                <label for="setupPasswordConfirm" class="form-label">Passwort bestätigen</label>
                                <input type="password" class="form-control" id="setupPasswordConfirm" required minlength="6">
                            </div>
                            <div id="setupError" class="alert alert-danger" style="display: none;"></div>
                            <button type="submit" class="btn btn-primary w-100">Passwort setzen</button>
                        </form>
                    </div>
                    
                    <div id="loginForm" style="display: none;">
                        <form id="loginPasswordForm">
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Passwort</label>
                                <input type="password" class="form-control" id="loginPassword" required autofocus>
                            </div>
                            <div id="loginError" class="alert alert-danger" style="display: none;"></div>
                            <button type="submit" class="btn btn-primary w-100">Anmelden</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="appContent" class="container-fluid">
        <div class="header-section">
            <div>
                <h1>Linksammler</h1>
            </div>
            <div>
                <button type="button" class="btn btn-success me-2" id="openCreateLinkModalBtn">
                    Link anlegen
                </button>
                <button type="button" class="btn btn-info me-2" id="openCreateTextModalBtn">
                    Text anlegen
                </button>
                <button type="button" class="btn btn-outline-secondary" id="logoutBtn">
                    Abmelden
                </button>
            </div>
        </div>

        <!-- Tabs für Links und Texte -->
        <ul class="nav nav-tabs" id="contentTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="links-tab" data-bs-toggle="tab" data-bs-target="#links-content" type="button">
                    Links
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="texts-tab" data-bs-toggle="tab" data-bs-target="#texts-content" type="button">
                    Texte
                </button>
            </li>
        </ul>

        <div class="tab-content" id="contentTabsContent">
            <div class="tab-pane fade show active" id="links-content">
                <div id="cardContainer" class="card-container"></div>
            </div>
            <div class="tab-pane fade" id="texts-content">
                <div id="textContainer" class="card-container"></div>
            </div>
        </div>
    </div>

    <!-- Modal zum Anlegen neuer Links -->
    <div class="modal fade" id="createLinkModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Neuen Link anlegen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="linkForm">
                        <div class="mb-3">
                            <label for="cardTitle" class="form-label">Paket Titel</label>
                            <input type="text" class="form-control" id="cardTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="cardLink" class="form-label">Link</label>
                            <input type="url" class="form-control" id="cardLink" placeholder="https://..." required>
                        </div>
                        <div class="mb-3">
                            <label for="cardImage" class="form-label">Vorschaubild</label>
                            <input type="file" class="form-control" id="cardImage" accept="image/*" required>
                            <div class="mt-2">
                                <img id="imagePreview" src="" alt="Vorschau" style="max-width: 200px; display: none;">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary" id="saveLinkBtn">Speichern</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal zum Anlegen neuer Texte -->
    <div class="modal fade" id="createTextModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Neuen Text anlegen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="textForm">
                        <div class="mb-3">
                            <label for="textTitle" class="form-label">Überschrift</label>
                            <input type="text" class="form-control" id="textTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="textContent" class="form-label">Text</label>
                            <textarea class="form-control" id="textContent" rows="10" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary" id="saveTextBtn">Speichern</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let createLinkModal;
        let createTextModal;
        
        // Auth Status prüfen
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/status', { credentials: 'include' });
                const data = await response.json();
                
                if (data.authenticated) {
                    showApp();
                } else if (data.passwordSet) {
                    showLogin();
                } else {
                    showSetup();
                }
            } catch (error) {
                console.error('Auth Status Error:', error);
                showLogin();
            }
        }

        function showSetup() {
            document.getElementById('authScreen').style.display = 'flex';
            document.getElementById('setupForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('appContent').style.display = 'none';
        }

        function showLogin() {
            document.getElementById('authScreen').style.display = 'flex';
            document.getElementById('setupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('appContent').style.display = 'none';
        }

        function showApp() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appContent').style.display = 'block';
            
            if (!createLinkModal) {
                createLinkModal = new bootstrap.Modal(document.getElementById('createLinkModal'));
                createTextModal = new bootstrap.Modal(document.getElementById('createTextModal'));
            }
            
            loadLinks();
            loadTexts();
        }

        // Setup Form Handler
        document.getElementById('setupPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const password = document.getElementById('setupPassword').value;
            const confirm = document.getElementById('setupPasswordConfirm').value;
            const errorDiv = document.getElementById('setupError');
            
            if (password !== confirm) {
                errorDiv.textContent = 'Passwörter stimmen nicht überein';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/setup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ password })
                });
                
                if (response.ok) {
                    showApp();
                } else {
                    const data = await response.json();
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Fehler: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });

        // Login Form Handler
        document.getElementById('loginPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ password })
                });
                
                if (response.ok) {
                    showApp();
                } else {
                    const data = await response.json();
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Fehler: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });

        // Logout Handler
        document.getElementById('logoutBtn').addEventListener('click', async function() {
            try {
                await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
                showLogin();
            } catch (error) {
                console.error('Logout Error:', error);
            }
        });

        // Modal Buttons
        document.getElementById('openCreateLinkModalBtn').addEventListener('click', () => createLinkModal.show());
        document.getElementById('openCreateTextModalBtn').addEventListener('click', () => createTextModal.show());

        // Bildvorschau
        document.getElementById('cardImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Bild komprimieren
        function compressImage(file, maxWidth = 800, quality = 0.8) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Link speichern
        document.getElementById('saveLinkBtn').addEventListener('click', async function() {
            const title = document.getElementById('cardTitle').value;
            const link = document.getElementById('cardLink').value;
            const imageFile = document.getElementById('cardImage').files[0];

            if (title && link && imageFile) {
                try {
                    const compressedImage = await compressImage(imageFile);
                    const response = await fetch('/api/links', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ title, link, image: compressedImage })
                    });

                    if (response.status === 401) {
                        alert('Session abgelaufen. Bitte neu anmelden.');
                        showLogin();
                        return;
                    }

                    if (response.ok) {
                        createLinkModal.hide();
                        document.getElementById('linkForm').reset();
                        document.getElementById('imagePreview').style.display = 'none';
                        loadLinks();
                    } else {
                        alert('Fehler beim Speichern!');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Fehler: ' + error.message);
                }
            } else {
                alert('Bitte alle Felder ausfüllen!');
            }
        });

        // Text speichern
        document.getElementById('saveTextBtn').addEventListener('click', async function() {
            const title = document.getElementById('textTitle').value;
            const content = document.getElementById('textContent').value;

            if (title && content) {
                try {
                    const response = await fetch('/api/texts', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ title, content })
                    });

                    if (response.status === 401) {
                        alert('Session abgelaufen. Bitte neu anmelden.');
                        showLogin();
                        return;
                    }

                    if (response.ok) {
                        createTextModal.hide();
                        document.getElementById('textForm').reset();
                        loadTexts();
                    } else {
                        alert('Fehler beim Speichern!');
                    }
                } catch (error) {
                    alert('Fehler: ' + error.message);
                }
            } else {
                alert('Bitte alle Felder ausfüllen!');
            }
        });

        // Kopier-Funktion
        function copyToClipboard(text, button) {
            const copy = (txt) => {
                if (navigator.clipboard && window.isSecureContext) {
                    return navigator.clipboard.writeText(txt);
                } else {
                    const textArea = document.createElement('textarea');
                    textArea.value = txt;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.select();
                    return new Promise((resolve, reject) => {
                        try {
                            document.execCommand('copy') ? resolve() : reject();
                            textArea.remove();
                        } catch (err) {
                            textArea.remove();
                            reject(err);
                        }
                    });
                }
            };
            
            copy(text).then(() => {
                const originalText = button.textContent;
                const originalClass = button.className;
                button.textContent = 'Kopiert!';
                button.className = button.className.replace('btn-primary', 'btn-success').replace('btn-info', 'btn-success');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.className = originalClass;
                }, 2000);
            }).catch(err => {
                alert('Fehler beim Kopieren: ' + err.message);
            });
        }

        // Links laden
        async function loadLinks() {
            try {
                const response = await fetch('/api/links', { credentials: 'include' });
                if (response.status === 401) {
                    showLogin();
                    return;
                }
                const links = await response.json();
                renderCards(links);
            } catch (error) {
                console.error('Error loading links:', error);
            }
        }

        // Texte laden
        async function loadTexts() {
            try {
                const response = await fetch('/api/texts', { credentials: 'include' });
                if (response.status === 401) {
                    showLogin();
                    return;
                }
                const texts = await response.json();
                renderTexts(texts);
            } catch (error) {
                console.error('Error loading texts:', error);
            }
        }

        // Links rendern
        function renderCards(links) {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';

            links.forEach(linkData => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${linkData.image || 'https://via.placeholder.com/300x200?text=Kein+Bild'}" class="card-img-top preview-image" alt="${linkData.title}">
                    <div class="card-body">
                        <h5 class="card-title">${linkData.title}</h5>
                        <p class="card-text small text-muted">${linkData.link}</p>
                        <button class="btn btn-primary btn-sm copy-link-btn" data-link="${linkData.link}">Link kopieren</button>
                        <button class="btn btn-danger btn-sm delete-link-btn" data-id="${linkData.id}">Löschen</button>
                    </div>
                `;
                container.appendChild(card);
            });

            document.querySelectorAll('.copy-link-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    copyToClipboard(this.getAttribute('data-link'), this);
                });
            });

            document.querySelectorAll('.delete-link-btn').forEach(btn => {
                btn.addEventListener('click', async function() {
                    if (confirm('Möchten Sie diesen Link wirklich löschen?')) {
                        const id = this.getAttribute('data-id');
                        try {
                            const response = await fetch(`/api/links/${id}`, { 
                                method: 'DELETE',
                                credentials: 'include'
                            });
                            if (response.status === 401) {
                                alert('Session abgelaufen.');
                                showLogin();
                            } else {
                                loadLinks();
                            }
                        } catch (error) {
                            alert('Fehler: ' + error.message);
                        }
                    }
                });
            });
        }

        // Texte rendern
        function renderTexts(texts) {
            const container = document.getElementById('textContainer');
            container.innerHTML = '';

            texts.forEach(textData => {
                const card = document.createElement('div');
                card.className = 'card text-card';
                card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${textData.title}</h5>
                        <div class="text-preview">${textData.content}</div>
                        <div class="mt-3">
                            <button class="btn btn-info btn-sm copy-text-btn" data-content="${textData.content.replace(/"/g, '&quot;')}">Text kopieren</button>
                            <button class="btn btn-danger btn-sm delete-text-btn" data-id="${textData.id}">Löschen</button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            document.querySelectorAll('.copy-text-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    copyToClipboard(this.getAttribute('data-content'), this);
                });
            });

            document.querySelectorAll('.delete-text-btn').forEach(btn => {
                btn.addEventListener('click', async function() {
                    if (confirm('Möchten Sie diesen Text wirklich löschen?')) {
                        const id = this.getAttribute('data-id');
                        try {
                            const response = await fetch(`/api/texts/${id}`, { 
                                method: 'DELETE',
                                credentials: 'include'
                            });
                            if (response.status === 401) {
                                alert('Session abgelaufen.');
                                showLogin();
                            } else {
                                loadTexts();
                            }
                        } catch (error) {
                            alert('Fehler: ' + error.message);
                        }
                    }
                });
            });
        }

        window.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
</body>
</html>
