services:
  frontend:
    image: nginx:alpine
    ports:
      - "1810:80"
    volumes:
      - ./app:/usr/share/nginx/html:ro
      - ./app/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    volumes:
      - ./server:/app
      - ./data:/app/data
      - /app/node_modules
    ports:
      - "3000:3000"
    restart: unless-stopped